# バックエンドのデプロイをスキップ（既存のCognito User Poolを使用するため）
# backend:
#   phases:
#     build:
#       commands:
#         - npm ci --cache .npm --prefer-offline
#         - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # 本番環境ではamplify_outputs.production.jsonを使用
        - |
          if [ -f "amplify_outputs.production.json" ]; then
            cp amplify_outputs.production.json public/amplify_outputs.production.json
            echo "amplify_outputs.production.json copied to public directory"
          else
            echo "Warning: amplify_outputs.production.json not found. Using default configuration."
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*